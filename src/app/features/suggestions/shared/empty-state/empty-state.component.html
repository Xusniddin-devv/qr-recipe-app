<!-- empty-state.component.html -->
<div
  class="grid place-items-center p-6 bg-gray-50 rounded-lg shadow text-center"
>
  <!-- Different icons based on the icon prop -->
  @switch (icon) { @case ('receipt') {
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-12 w-12 text-gray-400 mb-3"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
    />
  </svg>
  } @case ('receipt-missing') {
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-12 w-12 text-gray-400 mb-3"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
    />
  </svg>
  } @case ('analysis') {
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-12 w-12 text-gray-400 mb-3"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.79 4 4s-1.79 4-4 4c-1.742 0-3.223-.835-3.772-2M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
    />
  </svg>
  } }

  <p class="text-sm font-medium text-gray-900 mb-1">{{ title }}</p>
  <p class="text-xs sm:text-sm text-gray-500 mb-4">{{ description }}</p>

  @if (showScanButton) {
  <button
    (click)="onActionClick()"
    class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-full text-sm font-medium"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 mr-1.5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
      />
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
      />
    </svg>
    Scan Receipt
  </button>
  }
</div>
