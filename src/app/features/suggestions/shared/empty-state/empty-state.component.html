<!-- empty-state.component.html -->
<div
  class="grid place-items-center p-8 bg-slate-800 rounded-lg shadow text-center border border-dashed border-slate-700"
>
  <!-- Different icons based on the icon prop -->
  @switch (icon) { @case ('receipt') {
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-12 w-12 text-slate-500 mb-3"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="1.5"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
    />
  </svg>
  } @case ('receipt-missing') {
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-12 w-12 text-slate-500 mb-3"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="1.5"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
    />
  </svg>
  } @case ('analysis') {
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-12 w-12 text-slate-500 mb-3"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="1.5"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.79 4 4s-1.79 4-4 4c-1.742 0-3.223-.835-3.772-2M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
    />
  </svg>
  } }

  <p class="text-lg font-medium text-white mb-1">{{ title }}</p>
  <p class="text-sm text-slate-400 mb-6">{{ description }}</p>

  @if (showScanButton) {
  <button
    (click)="onActionClick()"
    class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-cyan-400 to-blue-500 text-white rounded-full font-semibold shadow-lg hover:shadow-blue-400/50 transform transition-all duration-300 ease-in-out"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 mr-2"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3 7V5a2 2 0 0 1 2-2h2"
      />
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M17 3h2a2 2 0 0 1 2 2v2"
      />
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21 17v2a2 2 0 0 1-2 2h-2"
      />
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M7 21H5a2 2 0 0 1-2-2v-2"
      />
      <path stroke-linecap="round" stroke-linejoin="round" d="M7 12h10" />
    </svg>
    Scan Receipt
  </button>
  }
</div>
