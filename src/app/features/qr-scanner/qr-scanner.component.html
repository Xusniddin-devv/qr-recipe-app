<div class="p-4 text-center">
  <button
    (click)="fakeScan()"
    [disabled]="isLoading"
    class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    <span *ngIf="!isLoading">Scan QR (Fake)</span>
    <span *ngIf="isLoading">Loading...</span>
  </button>
</div>
