<div class="bg-slate-900 text-white">
  @if (showNavigation) {
  <header
    class="fixed top-0 left-0 w-full bg-slate-800 text-white z-50 px-4 py-3 border-b border-slate-700 shadow-lg"
  >
    <div class="flex items-center justify-between h-12">
      <div class="flex items-center">
        <img src="assets/scandora-logo.png" alt="ScanDora Logo" class="h-8" />
      </div>
      <div
        class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 font-bold text-lg"
      >
        {{ currentRoute }}
      </div>
      <div class="flex items-center">
        @if (shouldShowBackButton()) {
        <button
          (click)="goBack()"
          class="p-2 text-white focus:outline-none rounded-full hover:bg-slate-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M19 12H5M12 19l-7-7 7-7"></path>
          </svg>
        </button>
        }
      </div>
    </div>
  </header>
  }

  <div
    class="min-h-screen"
    [class.pt-20]="showNavigation"
    [class.pb-24]="showNavigation"
  >
    <router-outlet></router-outlet>
  </div>

  @if (showNavigation) {
  <footer
    class="fixed bottom-0 left-0 w-full p-4 bg-slate-800 text-white z-50 border-t border-slate-700"
  >
    <nav class="grid grid-cols-3 w-full items-center">
      <a
        routerLink="/scan"
        routerLinkActive="text-blue-400"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-center text-slate-400 hover:text-white transition-colors"
      >
        <i class="pi pi-qrcode text-2xl"></i>
      </a>
      <a
        routerLink="/pantry"
        routerLinkActive="text-blue-400"
        class="text-center text-slate-400 hover:text-white transition-colors"
      >
        <i class="pi pi-chart-bar text-2xl"></i>
      </a>
      <a
        routerLink="/recipes"
        routerLinkActive="text-blue-400"
        class="text-center text-slate-400 hover:text-white transition-colors"
      >
        <i class="pi pi-book text-2xl"></i>
      </a>
    </nav>
  </footer>
  }
</div>
